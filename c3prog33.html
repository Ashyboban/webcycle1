<!DOCTYPE html>
<html>
<head>
<style>
ul,li {
  list-style-image: url('https://64.media.tumblr.com/161cdfab9672baf3b567aae207a0c111/tumblr_mg9zh6TZnD1rgr2qxo1_250.gif');
}
</style>
</head>
<body>

<h1>The list-style-image Property</h1>

<p>The list-style-image property replaces the list-item marker with an image:</p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
