<!DOCTYPE html>
<html>
<body>

<h2>An Unordered HTML List</h2>

<ul >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol style="list-style-type: upper-roman;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
<ol style="list-style-type: square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

</body>
</html>
